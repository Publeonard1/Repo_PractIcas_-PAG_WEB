            <div id="formulario">
            <h2>Formulario de suscripción para Clientes</h2>
                <!-- <form action="https://www.w3schools.com/action_page.php" method="GET" target="_blank"> -->
                <form action="https://www.w3schools.com/action_page.php" method="POST" target="_blank">
                <br>
                <div class="campos-formulario">
                    <label>Nombres</label>
                    <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese su nombre">
                </div>
                <div class="campos-formulario">
                    <label>Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese su apellido">
                </div>
                <div class="campos-formulario">
                    <label>Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="campos-formulario">
                    <label>Correo electrónico</label>
                    <input type="email" id="mail" name="mail" placeholder="Correo electrónico">
                </div>
                <div class="campos-formulario">
                    <label>Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
                </div>
                <div class="campos-formulario">
                    <label>Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="campos-formulario">
                    <label>Foto</label>
                    <input type="file" id="foto" name="foto" accept=".png">
                </div>
                <div class="campos-formulario">
                    <label>He leído y acepto el tratamiento de mis datos</label>
                    <input type="checkbox" id="tratamiento_datos" name="tratamiento_datos">
                </div>
                <div class="campos-formulario">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
